<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="multi.css">
<title>multiplication</title>
</head>
<h1>multiplication table</h1>

<body>
	
	 
  <div id= "d1">
  <input type="text" id="number" name="number" placeholder="Enter a number"><br>
  <input type="submit" value="Submit" onclick="multiply()">
	  </div>
	<div>
	<table id = "myTable">
	</table>
	</div>

<script>
	function multiply() {	



					var l = document.getElementById("myTable").rows.length;

					
				for(i=10;i>=0;i--)
							{
								var a = parseInt(document.getElementById('number').value);
								var x = i * a;
								
								
								 if(l<10)
									{
									var table = document.getElementById("myTable");
									  var row = table.insertRow(0);
									  var cell1 = row.insertCell(0);
									  var cell2 = row.insertCell(1);
									  var cell3 = row.insertCell(2);
									  var cell4 = row.insertCell(3);
									   cell1.innerHTML = i;
									  cell2.innerHTML = "x";
									  cell3.innerHTML = a;
									  cell4.innerHTML = x;




									}
								else{				
 								var g = document.getElementById("myTable").rows[i].cells;
  								 
								
									  g[0].innerHTML = i;
									  g[1].innerHTML = "x";
									  g[2].innerHTML = a;
									  g[3].innerHTML = x;
								     }
							}
	
						}
	 
</script>

	
</body>
</html>
